                Type: AWS::IAM::Role
                Properties:
                        AssumeRolePolicyDocument: |
                                {
                                  "Version": "2012-10-17",
                                  "Statement": [
                                    {
                                      "Effect": "Allow",
                                      "Principal": {
                                        "Service": "appsync.amazonaws.com"
                                      },
                                      "Action": "sts:AssumeRole"
                                    }
                                  ]
                                }
                        Path: !Sub "/${EnvType}/appsync/graphapi/"
                        Policies:
                                - PolicyName: dynamo-access
                                  PolicyDocument: |
                                          {
                                              "Version": "2012-10-17",
                                              "Statement": [
                                                  {
                                                      "Effect": "Allow",
                                                      "Action": [
                                                          "dynamodb:DeleteItem",
                                                          "dynamodb:GetItem",
                                                          "dynamodb:PutItem",
                                                          "dynamodb:Query",
                                                          "dynamodb:Scan",
                                                          "dynamodb:UpdateItem"
                                                      ],
                                                      "Resource": [
                                                          "arn:aws:dynamodb:us-west-2:054609857756:table/*",
                                                          "arn:aws:dynamodb:us-west-2:054609857756:table/*/*"
                                                      ]
                                                  }

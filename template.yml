                Type: AWS::AppSync::Resolver
                Properties:
                        ApiId: !GetAtt GraphApi.ApiId
                        DataSourceName: !GetAtt ClinicsDataSource.Name
                        FieldName: getClinic
                        RequestMappingTemplate: |
                                #set($clinic_id = $ctx.identity.claims.clinic_id)
                                {

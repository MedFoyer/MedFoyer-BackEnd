                Type: AWS::IAM::Role
                Properties:
                        AssumeRolePolicyDocument: |
                                {
                                  "Version": "2012-10-17",
                                  "Statement": [
                                    {
                                      "Effect": "Allow",
                                      "Principal": {
                                        "Service": "appsync.amazonaws.com"
                                      },
                                      "Action": "sts:AssumeRole"
                                    }
                                  ]
                                }
                        Path: !Sub "/${EnvType}/appsync/graphapi/"
                        Policies:
                                - PolicyName: lambda-invoke
                                  PolicyDocument: |
                                            {
                                                    "Version": "2012-10-17",
                                                    "Statement": [
                                                    {
                                                            "Effect": "Allow",
                                                            "Action": [
                                                                    "lambda:invokeFunction"
                                                            ],
                                                            "Resource": [
                                                                    "arn:aws:lambda:us-west-2:054609857756:function:*",
                                                                    "arn:aws:lambda:us-west-2:054609857756:function:*:*"
                                                            ]
                                                    }
                                                    ]
                                            }

